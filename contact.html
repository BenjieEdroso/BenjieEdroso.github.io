<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benjie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="navbar">
      <span class="navbar__logo">Benjie.</span>
      <nav class="navbar__container">
        <ul class="navbar__links">
          <li class="navbar__item">
            <a href="#" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="works.html" class="navbar__link">Works</a>
          </li>
          <li class="navbar__item">
            <a href="about.html" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="contact.html" class="navbar__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="hero">
      <h1 class="hero__greet--about">
        The journey is the , <span class="hero__green">reward</span> let's take
        a walk
      </h1>
    </div>

    <section class="contact">
      <div class="contact__container">
        <form action="#" class="contact__form" method="POST">
          <div class="contact__form--top">
            <div class="contact__inputCont">
              <label class="contact__label" for="name">Name</label>
              <input class="contact__input" type="text" name="name" id="name" />
            </div>
            <div class="contact__inputCont">
              <label class="contact__label" for="email">Email</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="contact__inputCont">
              <label class="contact__label" for="subject">Subject</label>
              <input
                class="contact__input"
                type="text"
                name="subject"
                id="subject"
              />
            </div>
          </div>
          <div class="contact__inputCont">
            <label class="contact__label" for="message">Message</label>
            <input
              class="contact__input"
              type="textarea"
              name="message"
              id="message"
            />
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <ul class="footer__links">
        <li class="footer__item">
          <a href="#" class="footer__link">
            <span class="footer__link--text">Github</span>
            <img
              src="/img/Icon simple-github.svg"
              alt="githhub-icon"
              class="footer__link--img"
            />
          </a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link"
            ><span class="footer__link--text">Twitter</span>
            <img
              src="/img/Icon simple-twitter.svg"
              alt="twitter-icon"
              class="footer__link--img"
            />
          </a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link"
            ><span class="footer__link--text">LinkedIn</span>
            <img
              src="/img/Icon simple-linkedin.svg"
              alt="linkedIn-icon"
              class="footer__link--img"
          /></a>
        </li>
      </ul>

      <div class="footer__copy">2021 Benjie</div>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
